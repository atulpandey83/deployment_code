Namespaces:
  #=: com.example.docker
  =: com.mirantis.docker
  std: io.murano
  interfaces: com.mirantis.docker

Name: DockerPostgis

Extends: interfaces:DockerApplication

Properties:
  name:
    Contract: $.string().notNull()

  publish:
    Contract: $.bool().notNull()
    Default: true


Methods:
  .init:
    Body:
      - $._environment: $.find(std:Environment).require()
      - $._scope: switch($.publish => public, true => internal)

  getContainer:
    Body:
     - Return:
         name: $.name
         image: 'mdillon/postgis'
         env:
           POSTGRES_USERNAME: postgis
           POSTGRES_PASSWORD: postgis
         ports:
           - port: 5432
             scope: $._scope


  onInstallationStart:
    Body:
      - $._environment.reporter.report($this, 'Installing Postgis')


  onInstallationFinish:
    Body:
      - If: $.publish
        Then:
          - $endpoints: $.applicationEndpoints.where($.scope = $this._scope).
              select(format('{0}:{1}', $.address, $.port))

          - $._environment.reporter.report($this, 'Postgis {0} is available at {1}'.format($.name, $endpoints.join(', ')))
        Else:
          - $._environment.reporter.report($this, 'MongoDB {0} has deployed but is not accessible from outside'.format($.name))
