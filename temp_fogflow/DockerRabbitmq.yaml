Namespaces:
  =: com.example.docker
  std: io.murano
  interfaces: com.mirantis.docker

Name: DockerRabbitmq

Extends: interfaces:DockerApplication

Properties:
  name:
    Contract: "rabbitmq"

  publish:
    Contract: $.bool().notNull()
    Default: true

  #mongodb:
  #  Contract: $.class(DockerMongoDB).notNull()

Methods:
  .init:
    Body:
      - $._environment: $.find(std:Environment).require()
      - $._scope: switch($.publish => public, true => internal)

  deploy:
    Body:
      #- $.mongodb.deploy()
      - super($, $.deploy())

  getContainer:
    Body:
      #- $mongoendpoint: $.getConnectionTo($.mongodb, 27017)
      - Return:
          name: $.name
          image: 'tutum/rabbitmq'
          env:
             RABBITMQ_PASS : mypass
          ports:
            - port: 5672
              scope: $._scope
          #commands: format('-dbhost {0}', $mongoendpoint.host)

  onInstallationStart:
    Body:
      - $._environment.reporter.report($this, 'Installing Orion')


  onInstallationFinish:
    Body:
      - If: $.publish
        Then:
          - $endpoints: $.applicationEndpoints.where($.scope = $this._scope).
              select(format('http://{0}:{1}', $.address, $.port))
          - $._environment.reporter.report($this, 'RabbitMQ {0} is available at {1}'.format($.name, $endpoints.join(', ')))
        Else:
          - $._environment.reporter.report($this, 'Rabbit {0} was deployed but is not accessible from outside'.format($.name))
